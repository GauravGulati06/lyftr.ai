services:
  - type: web
    name: lyftr-webhook-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health/ready
    autoDeploy: true
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        value: sqlite:////data/app.db
      - key: WEBHOOK_SECRET
        sync: false
    disk:
      name: app-data
      mountPath: /data
      sizeGB: 1
